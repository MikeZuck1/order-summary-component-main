<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main>
    <!-- PRINCIPALE CONTAINER -->
    <div class="container">
      <!-- CONTAINER INFORMATION -->
      <div class="content">
        <img src="./images/illustration-hero.svg" alt="">
        <!-- TITLE -->
        <div class="title">
          <h1>Order Summary</h1>
        </div>
        <!-- PARAGRAPH CONTAINER -->
        <div class="content-paragraphe">
          <div class="paragraphe">
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>
        </div>
        <!-- ANNUAL CONTAINER -->
        <div class="annual-plan-container">

          <div class="annual-plan-information">
            <div class="icon-music">
              <img src="./images/icon-music.svg" alt="icon-music">
            </div>

            <div class="annual-plan-text-price">
              <p>Annual Plan <span>$59.99/year</span></p>
            </div>

            <div class="link-to-change">
              <a href="#">Change</a>
            </div>
          </div>
        </div>
        <!-- BUTTON CONTENT -->
        <div class="button-content">
          <div class="button">
            <button>Proceed to payement</button>
          </div>
        </div>
        <!-- CANCELED CONTAINER -->
        <div class="canceled-content">
          <button>Called order</button>
        </div>
      
      </div>

    </div>
  </main>
  
</body>
</html>
